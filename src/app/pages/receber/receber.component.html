<app-header></app-header>
<main class="container-main">
  <div class="content-center">
    <div class="introducao">
      <h1>Conte com a gente!</h1>
      <p>Preencha seus dados para receber a ajuda que precisa</p>
    </div>
    <div class="formulario">
      <form action="#" method="post" autocomplete="on">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            required
            class="estilo-personalizado"
          />
        </div>

        <div class="form-row">
          <div>
            <label for="cpf">CPF:</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              required
              class="estilo-personalizado"
            />
          </div>
          <div>
            <label for="telefone">Telefone:</label>
            <input
              type="tel"
              id="telefone"
              name="telefone"
              required
              class="estilo-personalizado"
            />
          </div>
          <div>
            <label for="data-parto">Data Provável do Parto:</label>
            <input
              type="date"
              id="data-parto"
              name="data-parto"
              required
              class="estilo-personalizado"
            />
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="sexo-bebe">Sexo do Bebê:</label>
            <select
              id="sexo-bebe"
              name="sexo-bebe"
              class="estilo-personalizado"
            >
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
              <option value="nao-informar">Prefiro não informar</option>
            </select>
          </div>
          <div>
            <label for="tempo-gestacao">Tempo de Gestação (semanas):</label>
            <input
              type="number"
              id="tempo-gestacao"
              name="tempo-gestacao"
              required
              class="estilo-personalizado"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="instagram">Instagram:</label>
          <input
            type="text"
            id="instagram"
            name="instagram"
            class="estilo-personalizado"
          />
        </div>

        <div class="form-row">
          <div>
            <label for="rua">Rua:</label>
            <input
              type="text"
              id="rua"
              name="rua"
              required
              class="estilo-personalizado"
            />
          </div>
          <div>
            <label for="numero">Número:</label>
            <input
              type="text"
              id="numero"
              name="numero"
              required
              class="estilo-personalizado"
            />
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="estado">Estado:</label>
            <input
              type="text"
              id="estado"
              name="estado"
              required
              class="estilo-personalizado"
            />
          </div>
          <div>
            <label for="cep">CEP:</label>
            <input
              type="text"
              id="cep"
              name="cep"
              required
              class="estilo-personalizado"
            />
          </div>
          <div>
            <label for="cidade">Cidade:</label>
            <input
              type="text"
              id="cidade"
              name="cidade"
              required
              class="estilo-personalizado"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="estilo-personalizado"
          />
        </div>

        <div class="form-group">
          <label for="historia">Conte sua História:</label>
          <textarea
            id="historia"
            name="historia"
            rows="5"
            required
            class="estilo-personalizado"
          ></textarea>
        </div>

        <label>Autoriza usar sua imagem para divulgação?</label>
        <div class="radio-group">
          <label for="autorizo-sim">
            <input
              type="radio"
              id="autorizo-sim"
              name="autorizacao"
              value="sim"
              required
            />
            Sim
          </label>
          <label for="autorizo-nao">
            <input
              type="radio"
              id="autorizo-nao"
              name="autorizacao"
              value="nao"
              required
            />
            Não
          </label>
        </div>

        <app-botao btn-text="Enviar" variant="rosa-letra-branca"></app-botao>
      </form>
    </div>
  </div>
</main>
<app-footer></app-footer>
